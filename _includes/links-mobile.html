<div class="link-wrapper-mobile" id="link-wrapper-mobile">
    <style scoped>
        #link-wrapper-mobile a {
            color: var(--clr-h1-and-bold);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            margin: 0 10px 10px 10px;
        }

        #link-wrapper-mobile a:hover, 
        #link-wrapper-mobile a:focus {
            color: var(--clr-a-text-hvr);
        }
        
        .links-mobile-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
        }
    </style>
    <div class="links-mobile-container">
        {%- for platform in site.sidebar %}
        <a href="{{ platform.link }}" rel="me">
            <span class="icon">{{ platform.icon }}</span>
            <span class="platform-name">{{ platform.name }}</span>
        </a>
        {%- endfor %}
    </div>
</div>
